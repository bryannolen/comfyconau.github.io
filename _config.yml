title: ComfyCon AU
description: "ComfyCon AU 2020 Summer Edition: 28th and 29th November 2020"
author: "ComfyCon AU"


theme: minima

# Minima social links
twitter_username: comfyconau
github_username: comfyconau
linkedin_username: https://www.linkedin.com/company/68647590/admin/
#rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: false

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
